<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron p-3 rounded-0 text-white custom-jumbotron">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row mx-auto">
            <div class="col-12 col-md-3 d-flex flex-column align-items-stretch mb-4">
                <form class="w-100">
                    <div class="form-group">
                        <label for="search" class="h3">Enter City Here</label>
                        <input type="text" class="w-100" placeholder="Ex: Orlando" id="search-city">
                    </div>
                    <button type="submit" class="btn w-100 text-white custom-blue" id="submit-city">Submit</button>
                </form>
                <!-- This is an error message that will display the error once it occurs. -->
                <p class="text-danger text-center pt-2 pt-1 my-0 font-weight-bold hide" id="error-display">Cannot find
                    City.</p>
                <div class="border-top border-secondary mt-2 mb-1"></div>
                <div class="d-flex flex-column-reverse" id="prev-cities">
                </div>
                <!-- This button group stays hidden until city buttons are added. -->
                <div class="hide" id="remove-cities">
                    <div class="border-top border-secondary mt-1 mb-2"></div>
                    <button type="submit" class="btn w-100 text-white custom-orange">Clear Previous Searches</button>
                    <div class="border-top border-secondary mt-2"></div>
                </div>
            </div>
            <div class="col-12 col-md-9 row mx-auto hide" id="dashboard">
                <div class="col-12 card">
                    <div class="card-body" id="city-main-display">
                    <!-- This will be filled by the javascript once the data comes in. -->
                    </div>
                </div>
                <h4 class="col-12 mt-3 px-0">5-Day Forecast:</h4>
                <div class="col-12 row m-0 p-0 text-white custom-weather-cards" id="city-forecast">
                    <!-- These will be filled by the javascript once the data is brought in. -->
                    <div class="col-12 col-md-3 col-lg mt-3 mr-md-3">
                    </div>
                    <div class="col-12 col-md-3 col-lg mt-3 mr-md-3">
                    </div>
                    <div class="col-12 col-md-3 col-lg mt-3 mr-md-3">
                    </div>
                    <div class="col-12 col-md-3 col-lg mt-3 mr-md-3">
                    </div>
                    <div class="col-12 col-md-3 col-lg mt-3">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
